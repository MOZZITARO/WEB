<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f0f0f0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: flex;
    gap: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.game-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.score, .level {
    font-size: 18px;
    color: #666;
}

.next-piece {
    margin-top: 20px;
}

h2 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

#board {
    border: 2px solid #333;
    background-color: #fff;
}

#nextPiece {
    border: 1px solid #ccc;
    background-color: #fff;
}

</style>
<body>
    <div class="container">
        <div class="game-info">
            <h1>테트리스</h1>
            <div class="score">점수: <span id="score">0</span></div>
            <div class="level">레벨: <span id="level">1</span></div>
            <div class="next-piece">
                <h2>다음 블록</h2>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
        </div>
        <canvas id="board" width="300" height="600"></canvas>
    </div>




    <script src="tetris.js">


        
    </script>
</body>
</html>
