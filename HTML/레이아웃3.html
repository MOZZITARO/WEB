<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03
    </title>
    <style>
        #wrap{width: 1000px; height: 900px; margin: auto;}

        side {float:left;    width: 300px; height: 900px; background-color: #4527a0}

        header{float:left;  width: 700px; height: 300px; line-height: 300px; background-color: #512da8;}

        article {float:left;  width: 700px; height: 300px; line-height: 300px; background-color: #5e35b1;}

        footer {float:left;  width: 700px; height: 300px; line-height: 300px; background-color: #673ab7}
    </style>
</head>
<body id="wrap">
    <side>side</side>
    <header>header</header>
    <article>article</article>
    <footer>footer</footer>
</body>
</html>
